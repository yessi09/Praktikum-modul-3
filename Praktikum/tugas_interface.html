<!DOCTYPE html>
 <html>
	<head>
		<title>Tugas Implementasi Interface</title>
	</head>
	<body>
		<form name="formTugas" id="tugasku" action="" onsubmit="return validateForm()">
			<input type="text"  name="username" id="username" placeholder="Username"><br>
			<input type="password" name="password" id="pass" placeholder="Password" pattern="/^[a-zA-Z0-9!@#\$%\^\&*_=+-]{8,12}$/g"><br>
			<input type="password"  name="repeat" id="repeat" placeholder="Ulangi Password"><br>
			<input type='text'  name='email' id="email" placeholder="Email"><br>
			<input type="text"  name="telp" id="telp" placeholder="Nomor Telpon"><br>
			<textarea id="alamat" style="width:167px;">Alamat</textarea><br>
			<input type="submit" value="Submit">
			
		</form>
		<script type="text/javascript">
			function validateForm(){
				var uname=document.formTugas.username.value;
				var email=document.formTugas.email.value;
				var mailformat= /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
				var alamat=document.formTugas.alamat.value;
				var repeat=document.formTugas.repeat.value;
				var pass=document.formTugas.password.value;
				var telp=document.formTugas.telp.value;
				var size=telp.length;
				var sizepass=pass.length;
				var passformat=/^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])(?=.{4,})$/;
				if((uname.length<3) || (uname.length>15)){
					alert("Username harus 3-15 karakter!");
					return false;
				}else if(alamat==""){
					alert("Alamat tidak boleh kosong");
					return false;
				}else if(!(sizepass>=4)){
					alert("Password salah!");
					return false;
				}else if(repeat!=pass){
					alert("Tidak sama dengan password");
					return false;
				}else if(isNaN(telp)){
					alert("Telp harus berupa angka");
					return false;
				}else if((size<10) || (size>12)){
					alert("Telp harus 10-12 digit");
					return false;
					
				}else if(!(email.match(mailformat))){
					alert("Alamat email tidak valid");
					return false;
					
				}else{
					return true;
				}
				
			}
		</script>
	</body>
</html>
