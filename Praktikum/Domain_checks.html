 <!DOCTYPE html>
 <html>
	<head>
		<title>Domain Checks</title>
	</head>
	<body>
		<form name="myForm" action="" onsubmit="return validateForm()" method="POST">
			NIM <input type="text" id="nim" name="nim">NIM harus 10 digit.<br>
			Semester <input type="text" id="sem" name="sem">Semester tidak boleh kurang dari 1 dan lebih dari 12 <br>
			<input type="submit" value="Submit">
		</form>
		<script type="text/javascript">
			function validateForm(){
				var nim=document.myForm.nim.value;
				var sem=document.myForm.sem.value;
				var size=nim.length;
				if(size!=10){
					alert("NIM harus 10 digit");
					return false;
				}else if((sem<1)||(sem>12)){
					alert("Semester harus diisi 1-12");
					return false;
				}else{
					return true;
				}
			}
		</script>
	</body>
</html>
